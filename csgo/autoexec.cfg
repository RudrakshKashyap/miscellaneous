//Radar settings from https://www.tobyscs.com/csgo-radar-settings/
cl_radar_always_centered "0"		//to center radar
cl_radar_scale "0.4"			//radar zoom
cl_hud_radar_scale "1.15"		//size of circle on screen
cl_radar_icon_scale_min "0.6"		//player icon in radar
cl_radar_rotate "1"			//to rotate radar
cl_radar_square_with_scoreboard "1"

//Radar zoom in-out script
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";



//jump throw bind
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind x "+jumpthrow"


//damage given bind
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"
developer "1"


cl_autowepswitch "0"	//Disable auto switching to weapons you pick up


fps_max "60"		//limiting fps
bind mwheeldown +jump	//for bhoping
bind alt "toggle cl_crosshairsize 1.8 5000"	//full screen crosshair for smokes lineup

